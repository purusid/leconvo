<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LeConvo</title>
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/page.css">
    <link rel="shortcut icon" href="assets/png/leconvo.png">
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/UI.js"></script>
</head>

<body onload="init()">
    <div id="loader">
        <div class="loader-flex-container">
            <div class="loader">
                <div></div>
                <div>
                    <img src="https://purusidcontent.github.io/ico/arrow.png" class="up-arrow loader-arrow" style="transform: scale(var(--init-scale));">
                </div>
                <div></div>

                <div style="transform: rotateZ(-90deg);">
                    <img src="https://purusidcontent.github.io/ico/arrow.png" class="lt-arrow loader-arrow" style="transform: scale(var(--init-scale));">
                </div>
                <div></div>
                <div style="transform: rotateZ(90deg);">
                    <img src="https://purusidcontent.github.io/ico/arrow.png" class="rt-arrow loader-arrow" style="transform: scale(var(--init-scale));">
                </div>

                <div></div>
                <div style="transform: rotateZ(180deg);">
                    <img src="https://purusidcontent.github.io/ico/arrow.png" class="dw-arrow loader-arrow" style="transform: scale(var(--init-scale));">
                </div>
                <div></div>
            </div>
        </div>
        <div class="loader-flex-container" style="background-color: #0000;" style="z-index: 15;">
            <img src="assets/png/leconvo-nobg.png" style="height: 20vmin;width:20vmin">
        </div>
    </div>
    <div id="page">
        <div id="profile-photo" data-tooltip="Accounts">
            <button alt="user profile photo" style="background-image: url('assets/png/defpfp.jpg')" class="corner-logo"></button>
        </div>
        <div id="top-bar">
            <div id="top-left">
                <button data-tooltip="Settings" style="background-image: url('/assets/png/settings.png')" alt="settings" class="corner-logo"></button>
            </div>
            <div id="top-right" style="display: flex;">
                <img src="assets/png/leconvo.png" class="corner-logo" alt="le convo app logo">
                <div style="line-height: calc(var(--topbar-height) - 2vmin);height: var(--topbar-height);color: #e1ffff;padding: 1vmin;">LeConvo</div>
            </div>
        </div>
        <div id="grp-chat-list" data-tooltip="Sockets(Group Chats)">
            <img style="background-color: inherit;" class="corner-logo" src="assets/png/grp-ico.png">
        </div>
        <div id="dm-chat-list" data-tooltip="Direct Messages(Coming Soon...)">
            <img style="background-color: inherit;" class="corner-logo" src="assets/png/grp-ico.png">
        </div>
        <div id="msg-disp-box"></div>
        <div id="msg-inp-box">
            <div id="msg-inp-container">
                <textarea id="msg" placeholder="Enter Message..."></textarea>
                <button id="send"></button>
            </div>
            <div id="additionalfeatures"></div>
        </div>
    </div>
</body>

</html>
